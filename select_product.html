  <script>
// 選取所有的按鈕組
const buttonGroups = document.querySelectorAll('.button-group');

buttonGroups.forEach(group => {
  const incrementBtn = group.querySelector('.btn-plus');
  const decrementBtn = group.querySelector('.btn-minus');
  const numberInput = group.querySelector('.number-input');

  // 更新 btn-minus 的背景顏色
  function updateDecrementButton() {
    let currentValue = parseInt(numberInput.value);
    if (currentValue === 0) {
      decrementBtn.style.background = '#E1E1E1'; // 當數字為 0 時，設置背景顏色為灰色
    } else {
      decrementBtn.style.background = '#bdc2b3'; // 當數字大於 0 時，恢復背景顏色
    }
  }

  // 增加數字
  incrementBtn.addEventListener('click', () => {
    let currentValue = parseInt(numberInput.value);
    numberInput.value = currentValue + 1;
    updateDecrementButton(); // 每次更新後檢查按鈕狀態
  });

  // 減少數字
  decrementBtn.addEventListener('click', () => {
    let currentValue = parseInt(numberInput.value);
    if (currentValue > 0) { // 確保不出現負數
      numberInput.value = currentValue - 1;
    }
    updateDecrementButton(); // 每次更新後檢查按鈕狀態
  });

  // 初始化時檢查按鈕狀態
  updateDecrementButton();
});

  </script>
