          </a>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row w-100 mx-auto mb-3">

    </div>
  </div>


  <div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center">

  <%- include('./layout/mytrip'); -%>
