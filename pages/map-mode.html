    <script>
        // Âõû‰∏ä‰∏ÄÈ†Å
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector(".sticky-header-sec");
            if (!header) {
                console.error("Êú™ÊâæÂà∞ .sticky-header-sec ÂÖÉÁ¥†");
                return;
            }
            window.addEventListener("scroll", function () {
                if (window.scrollY > 0) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        });
    </script>
    <script>
        // Êé¢Á¥¢„ÄÅÊóÖÂÆø tabs ÈÅ∏‰∏≠Ê®£Âºè
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.map-nav-link a');
            // ÁßªÈô§ÂàùÂßãÈÅ∏‰∏≠ÁöÑÊ®£Âºè
            tabs.forEach(t => t.parentElement.classList.remove('map-mode-activeTab'));
            // ÈªòË™çÈÅ∏‰∏≠ÊóÖÂÆø tab
            document.querySelector('#accommodation-tab').parentElement.classList.add('map-mode-activeTab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function (event) {
                    // ÁßªÈô§ÊâÄÊúâÈÅ∏‰∏≠ÁöÑÊ®£Âºè
                    tabs.forEach(t => t.parentElement.classList.remove('map-mode-activeTab'));
                    // ÁÇ∫Áï∂ÂâçÈªûÊìäÁöÑtabÊ∑ªÂä†ÈÅ∏‰∏≠ÁöÑÊ®£Âºè
                    this.parentElement.classList.add('map-mode-activeTab');
                });
            });
        });
    </script>
    <script>
        // Ë®≠ÁΩÆÊóÖÂÆøÈ°ûÁöÑÊåâÈàï
        setupPriceDotButtons('.price-dot-btn', '.map-price-wrapper');
        // Ë®≠ÁΩÆÊé¢Á¥¢È°ûÁöÑÊåâÈàï
        setupPriceDotButtons('.explore-price-dot-btn', '.explore-map-price-wrapper');
        // // ÈªûÊìäÂú∞Âúñ‰∏äÂÉπÊ†ºÈªû a ÈÄ£ÁµêÔºåÂá∫Áèæ‰∏ãÊñπÊåâÈàï + Ê∑ªÂä† a ÈÄ£ÁµêÈ°èËâ≤
        function setupPriceDotButtons(buttonClass, wrapperClass) {
            document.querySelectorAll(buttonClass).forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const wrapper = document.querySelector(wrapperClass);
                    const activeButton = document.querySelector(`${buttonClass}.price-dot-active`);
                    if (activeButton && activeButton !== button) {
                        activeButton.classList.remove('price-dot-active');
                    }
                    if (wrapper.style.display === 'none' || wrapper.style.display === '') {
                        wrapper.style.display = 'block';
                        button.classList.add('price-dot-active');
                    } else {
                        wrapper.style.display = 'none';
                        button.classList.remove('price-dot-active');
                    }
                });
            });
        }
    </script>
